<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead style="background-color: aquamarine;">
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
        </thead>
        <tbody style="background-color: grey;">
            <tr>
                <td>English</td>
                <td>Mathematics</td>
                <td>Biology</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>Physics</td>
                <td>Data Processing</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>------------------</td>
                <td>Civic Education</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
